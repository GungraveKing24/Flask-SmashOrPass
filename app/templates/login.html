<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename ='img/favicon.ico') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            background-color: #3a3a3a;
            color: #ffffff;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .flashes {
            list-style: none;
            padding: 0;
        }
        .flashes li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
        .google-button {
            display: inline-block;
            padding: 0.5rem 1rem;  /* Espaciado interior */
            margin-top: 10px;      /* Margen superior */
            background-color: #db4437; /* Color de fondo de Google */
            color: #ffffff;        /* Color del texto */
            border: none;          /* Sin borde */
            border-radius: 4px;   /* Bordes redondeados */
            text-align: center;    /* Centrar texto */
            text-decoration: none;  /* Sin subrayado */
            cursor: pointer;       /* Cambiar cursor al pasar */
            transition: background-color 0.3s; 
        }

        .google-button:hover {
            background-color: #c13527; /* Color más oscuro al pasar el cursor */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <a href="{{ url_for('register') }}" style="color: #ffffff ;margin-bottom: 10px; text-decoration: none;">Dont have an account? Register</a>
            
            <input type="submit" value="Sign In">
            <a class="google-button" href="{{ url_for('login_google') }}">Iniciar sesión con Google</a>
        </form>
    </div>
</body>
</html>
