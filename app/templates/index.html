<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash Or Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/card.css') }}">

</head>
<body style="background-color: #333;" class="h-full bg-gradient-to-b flex items-center justify-center pt-40">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" margin-bottom="90px">
        {% include 'navbar.html' %}
    </nav>

    <div class="container">
        <div class="row" style="margin-top: 100px;">
            {% if pokemones == [] %}
                <div class="col-6 col-md-5 col-lg-2 m-4">
                    <div class="card">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/908.png" />
                        <p class="heading">Meowscarada</p>
                        <p>Mi vieja wey ðŸ«¦</p>
                    </div>
                </div>
            {% else %}
                {% for pokemons in pokemones %}
                    <div class="col-6 col-md-5 col-lg-2 m-4">
                        <div class="card">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pokemons.pokemon_id}}.png" />
                            <p class="heading">{{pokemons.pokemon}}</p>
                            <p>Cogible</p>
                        </div>
                    </div>   
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
